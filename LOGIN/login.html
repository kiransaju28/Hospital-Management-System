<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith Hospital - User Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="header-banner">
            <img src="../Assets/faith_hospital_logo.png" alt="Faith Hospital Logo" class="hospital-logo">
        </div>
        
        <div class="login-box">
            <h1>Faith Hospital Management System</h1>
            <h2>User Login</h2>

            <form id="loginForm">
                <div class="form-group">
                    <label for="userId">User ID:</label>
                    <input type="text" id="userId" name="userId" placeholder="e.g., ADMIN01, DOCT101, PHARM01" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"  required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <button type="button" id="back-btn" class="back-btn">Back to Staff Selection</button>
                <p id="errorMessage" class="error-message"></p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
